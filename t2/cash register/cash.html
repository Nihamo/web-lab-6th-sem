<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Cash Register</h1>

  <label for="itemName">Item Name:</label>
  <input type="text" id="itemName" placeholder="e.g., apple" />

  <label for="itemPrice">Item Price:</label>
  <input type="number" id="itemPrice" placeholder="e.g., 1.25" step="0.01" />

  <button onclick="addItem()">Add Item</button>
  <button onclick="calculateTotal()">Calculate Total</button>

  <div id="cartList"></div>
  <div class="output" id="totalPrice"></div>

  <script src="cash.js"></script>

</body>
</html>
