<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
    <style>
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>User Information Form</h2>

<form id="userForm" onsubmit="return displayUserInfo(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>

    <label for="hometown">Hometown:</label>
    <input type="text" id="hometown" required><br><br>

    <button type="submit">Submit</button>
</form>

<div id="userInfo" class="result"></div>

<script>
    function displayUserInfo(event) {
        event.preventDefault();         // Prevent the form from submitting and reloading the page
        let name = document.getElementById("name").value;
        let age = parseInt(document.getElementById("age").value);
        let hometown = document.getElementById("hometown").value;

        let currentYear = new Date().getFullYear();
        let birthYear = currentYear - age;

        let userInfoDiv = document.getElementById("userInfo");
        userInfoDiv.innerHTML = `
            <p>Hello, ${name}! You were born in the year ${birthYear}.</p>
            <p>Click <a href="https://www.google.com/maps?q=${encodeURIComponent(hometown)}" target="_blank">here</a> to view ${hometown} on Google Maps.</p>
        `;
    }
</script>

</body>
</html>
