<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxOfThree</title>
</head>
<script>
    function maxOfThree(n1,n2,n3){
        if(n1>=n2 && n1>=n3){
            return n1;
        }else if(n2>=n1 && n2>=n3){
            return n2;
        }else{
            return n3;
        }
    }
    function displayResult(){
        var num1 = parseInt(document.getElementById('n1').value);
        var num2 = parseInt(document.getElementById('n2').value);
        var num3 = parseInt(document.getElementById('n3').value);
        var res = maxOfThree(num1,num2,num3);
        document.getElementById('res').innerHTML = "the max of three is "+res;
    }
</script>
<body>
    <h2>max of three</h2>
    <label for="n1">enter the 1st no.:</label>
    <input type="number" id="n1" required><br>
    <label for="n2">enter the 2nd no.:</label>
    <input type="number" id="n2" required><br>
    <label for="n3">enter the 2nd no.:</label>
    <input type="number" id="n3" required><br>
    <button onclick="displayResult()">Max of Three</button>
    <p id = "res"></p>
</body>
</html>
