<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            font-size: 24px;
        }
        form {
            width: 400px;
            border: 1px solid rgb(0, 0, 0);
            padding: 20px;
            background-color: #e3e3e3;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="range"] {
            width: 80%;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center>
    <h1>New User Registration Form</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">E-mail Address:</label>
            <input type="email" id="email" name="email" placeholder="name@domain.com" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="experience">HTML Experience Years: <span id="years">0</span></label>
            <input type="range" id="experience" name="experience" min="0" max="100" value="0" oninput="document.getElementById('years').innerText = this.value;"><br>
            100 years.

            <label for="children">Number of Children:</label>
            <select id="children" name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>

            <label for="website">Personal Page URL:</label>
            <input type="url" id="website" name="website" placeholder="http://domain.com" required><br>

            <label for="renewal">Registration renewal month:</label>
            <input type="text" id="renewal" name="renewal" required><br>

            <div class="buttons">
                <input type="submit" value="Submit"><br>
                <input type="reset" value="Clear"><br>
            </div>
        </form>
    </center>
</body>
</html>
